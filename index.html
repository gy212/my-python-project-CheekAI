<!doctype html>
<html lang="zh-CN" style="background:#004643">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CheekAI Desktop</title>
    <!-- Google Fonts: Inter + Noto Sans SC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Splash Screen - Happy Hues theme */
      body {
        margin: 0;
        background: #004643;
        min-height: 100vh;
      }

      #splash {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #004643;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.4s ease-out, transform 0.4s ease-out;
      }

      #splash.fade-out {
        opacity: 0;
        transform: scale(1.02);
        pointer-events: none;
      }

      #splash .logo-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 36px;
        font-weight: 700;
        color: #f9bc60;
        margin-bottom: 32px;
        letter-spacing: 1px;
      }

      #splash .loader {
        display: flex;
        gap: 8px;
      }

      #splash .loader span {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #f9bc60;
        animation: bounce 1.4s infinite ease-in-out both;
      }

      #splash .loader span:nth-child(1) { animation-delay: -0.32s; }
      #splash .loader span:nth-child(2) { animation-delay: -0.16s; }
      #splash .loader span:nth-child(3) { animation-delay: 0s; }

      @keyframes bounce {
        0%, 80%, 100% {
          transform: scale(0.6);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* App initially hidden */
      #app {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }

      #app.ready {
        opacity: 1;
      }

      @media (prefers-reduced-motion: reduce) {
        #splash .loader span {
          animation: none;
          opacity: 1;
        }
        #splash, #app {
          transition: none;
        }
      }
    </style>
  </head>

  <body style="margin:0;background:#004643;min-height:100vh">
    <!-- Splash Screen -->
    <div id="splash" style="position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#004643;z-index:9999">
      <div class="logo-text" style="font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;font-size:36px;font-weight:700;color:#f9bc60;margin-bottom:32px;letter-spacing:1px">CheekAI</div>
      <div class="loader" style="display:flex;gap:8px">
        <span style="width:12px;height:12px;border-radius:50%;background:#f9bc60;animation:bounce 1.4s infinite ease-in-out both;animation-delay:-0.32s"></span>
        <span style="width:12px;height:12px;border-radius:50%;background:#f9bc60;animation:bounce 1.4s infinite ease-in-out both;animation-delay:-0.16s"></span>
        <span style="width:12px;height:12px;border-radius:50%;background:#f9bc60;animation:bounce 1.4s infinite ease-in-out both"></span>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
